<!doctype html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet">
		<title>Twenty One Pilots - Song Sorter!</title>
	</head>
	<body>
		<script src="game.js"></script> 
		<div id="game">
			<p id="title">
				Twenty One Pilots<br>
				Song Sorter!

			<div id="pick showOnStart">
				EY
			</div>
		</div>
